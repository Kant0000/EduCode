<table class="table table-bordered table-striped table-hover mt-2">
    <thead>
      <tr class="text-center">
      	<th scope="col">Mã hóa đơn</th>
        <th scope="col">Tài khoản mua</th>
        <th scope="col">Mã khóa học</th>
        <th scope="col">Gía tiền</th>
        <th scope="col">Ngày mua</th>
        <th scope="col">Trạng thái</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody id="myTbody">
      <tr ng-repeat="u in pager.items track by $index"  id="myTr">
        <td>{{u.id}}</td>
        <td>{{u.account.username}}</td>
        <td>{{u.product.id}}</td>
        <td>{{u.price}}</td>
        <td>{{u.createdate}}</td>
        <td>{{u.status}}</td>
        <td>
            <button class="text-warning btn-edit" style="border: none; background: none;" ng-click="edit(u)"><i class="fa fa-pencil-square-o"></i></button>
            <button class="text-danger btn-edit" ng-click="delete(u)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
    <nav aria-label="Page navigation example" >
      <ul class="pagination justify-content-center">
        <li class="page-item page-link" ng-click="pager.first()">&laquo;</li>
        <li class="page-item page-link" ng-click="pager.prev()">&lt;</li>
        <li class="page-item page-link" >{{pager.page +1}}/{{pager.count}}</li>
        <li class="page-item page-link" ng-click="pager.next()">&gt;</li>
        <li class="page-item page-link" ng-click="pager.last()">&raquo;</li>
      </ul>
    </nav>
