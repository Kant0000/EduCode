
<form class="row g-3 mt-2" id="formAccount">
  <div class="col-md-3">
    <div class="form-group">
      <input
        type="file"
        class="form-control m-0 p-0"
        id="avatarproduct"
        aria-label="Upload"
        onchange="angular.element(this).scope().imageChanged(this.files)"
      />
      
      <img
        ng-if="ck == true"
        ng-src="{{'/assets/images/courses/'+form.photo}}"
        width="100%"
        height="auto"
        alt=""
        style="height: 300px;"
      />
      <img
        ng-if="ck == false"
        ng-src="{{form.photo}}"
        width="100%"
        height="auto"
        alt=""
        style="height: 300px;"
      />
    </div>
  </div>
  <div class="row g-3 col-md-9">
    <div class="col-md-6 form-group">
      <label for="inputName" class="form-label">Tài khoản</label>
      <input
        ng-model="form.username"
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Tài khoản"
        ng-disabled="status()"
        
        
      />
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-md-6 form-group">
      <label for="inputPrice" class="form-label">Mật khẩu</label>
      <input
        ng-model="form.password"
        type="password"
        class="form-control"
        id="pass"
        placeholder="Mật khẩu"
      />
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-md-6 form-group">
      <label for="inputFullName" class="form-label">Họ và Tên</label>
      <input
        ng-model="form.fullname"
        type="text"
        class="form-control"
        id="fullname"
        placeholder="Họ và tên"
      />
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Địa chỉ</label>
      <input
        ng-model="form.address"
        type="text"
        class="form-control"
        id="address"
        placeholder="Địa chỉ"
      />
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-md-6 form-group">
      <label for="inputEmail" class="form-label">Emai</label>
      <input
        ng-model="form.email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
      />
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-md-6 form-group">
      <label for="inputPhone" class="form-label">Số điện thoại</label>
      <input
        ng-model="form.phone"
        type="text"
        class="form-control"
        id="phone"
        placeholder="Số điện thoại"
      />
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-12">
      <button ng-disabled="status()" ng-click="create()" type="button" class="btn btn-primary btn-hover-primary lh-lg" id="create"><i class="fa fa-plus"></i> Create</button>
      <button ng-disabled="!status()" ng-click="update()" type="button" class="btn btn-primary btn-hover-primary lh-lg"><i class="fa fa-list-alt"></i> Update</button>
      <button ng-disabled="!status()" ng-click="delete(form)" type="button" class="btn btn-danger btn-hover-danger lh-lg"><i class="fa fa-trash-o"></i> Delete</button>
      <button ng-click="reset()" type="button" class="btn btn-dark btn-hover-dark lh-lg"><i class="fa fa-refresh"></i> Reset</button>
    </div>
  </div>
</form>
<script>

  Validator({

      // tên form cần validate
      form : '#formAccount',
      // các thuộc tính kiểm lỗi
      rules : [
          //gọi hàm kiểm lỗi và kiểm tra thẻ theo yêu cầu
          Validator.isRequired('#username'),
          Validator.isEmail('#email'),
          Validator.isRequired('#pass'),
          Validator.isRequired('#address'),
          Validator.isRequired('#phone'),
          Validator.isRequired('#fullname'),
          // Validator.isRequired('#avatarproduct')
      ]
  })

</script>
