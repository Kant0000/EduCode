
<form class="row g-3 mt-2" id="formbill">
  <div class="col-md-6 form-group">
    <label for="inputName" class="form-label">Mã hóa đơn</label>
    <input
      ng-model="form.id"
      type="text"
      class="form-control"
      id="mahd"
      name="username"
      ng-disabled="status()"
      placeholder="ID"
    />
    <span class="form-message invalid-feedback"></span>
  </div>
  <div class="col-md-6 form-group">
    <label for="inputDiscount" class="form-label">Tài khoản mua</label>
    <select
      ng-model="form.account.username"
      id="username"
      class="form-select"
      disabled
    >
      <option value="">Chọn tài khoản...</option>
      <option ng-repeat="c in accounts" ng-value="c.username">{{c.username}}</option>
    </select>
    <span class="form-message invalid-feedback"></span>
  </div>
  <div class="col-md-6 form-group">
    <label for="inputDiscount" class="form-label">Khóa học</label>
    <select
      ng-model="form.product.id"
      id="product"
      class="form-select"
    >
      <option value="">Chọn khóa học...</option>
      <option ng-repeat="c in products" ng-value="c.id">{{c.name}}</option>
    </select>
    <span class="form-message invalid-feedback"></span>
  </div>
    <div class="col-md-6 form-group">
      <label for="inputFullName" class="form-label">Gía tiền</label>
      <input
        ng-model="form.price"
        type="number"
        class="form-control"
        id="price"
        placeholder="giá tiền"
      />
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Ngày mua</label>
      <input
        ng-model="form.createdate"
        type="date"
        class="form-control"
        id="date"
      />
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-md-6 form-group">
      <label for="inputStatus" class="form-label">Trạng thái</label>
        <div class="form-control" id="gridCheck">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" ng-model="form.status" ng-value="true">
            <label class="form-check-label" for="inlineRadio1">Đã thanh toán</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" ng-model="form.status" ng-value="false">
            <label class="form-check-label" for="inlineRadio2">Chưa thanh toán</label>
          </div>
        </div>
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-12">
      <!-- <button ng-disabled="status()" ng-click="create()" type="button" class="btn btn-primary btn-hover-primary lh-lg" id="create"><i class="fa fa-plus"></i> Create</button> -->
      <!-- <button ng-disabled="!status()" ng-click="update()" type="button" class="btn btn-primary btn-hover-primary lh-lg"><i class="fa fa-list-alt"></i> Update</button> -->
      <button ng-disabled="!status()" ng-click="delete(form)" type="button" class="btn btn-danger btn-hover-danger lh-lg"><i class="fa fa-trash-o"></i> Delete</button>
      <!-- <button ng-click="reset()" type="button" class="btn btn-dark btn-hover-dark lh-lg"><i class="fa fa-refresh"></i> Reset</button> -->
    </div>
</form>
<script>

  Validator({

      // tên form cần validate
      form : '#formbill',
      // các thuộc tính kiểm lỗi
      rules : [
          //gọi hàm kiểm lỗi và kiểm tra thẻ theo yêu cầu
          Validator.isRequired('#username'),
          Validator.isEmail('#email'),
          Validator.isRequired('#pass'),
          Validator.isRequired('#address'),
          Validator.isRequired('#phone'),
          Validator.isRequired('#fullname'),
          // Validator.isRequired('#avatarproduct')
      ]
  })

</script>
