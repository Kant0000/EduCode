<form class="row g-3 mt-2" id="formkhoahoc" name="khoahoc">
  <div class="col-md-3">
    <div class="input-group">
      <input
        type="file"
        class="form-control m-0 p-0"
        id="avatarproduct"
        aria-label="Upload"
        onchange="angular.element(this).scope().imageChanged(this.files)"
      />
      <img
        ng-if="ck == true"
        ng-src="{{'/assets/images/courses/'+form.image}}"
        width="100%"
        height="auto"
        alt=""
        style="height: 300px;"
      />
      <img
        ng-if="ck == false"
        ng-src="{{form.image}}"
        width="100%"
        height="auto"
        alt=""
        style="height: 300px;"
      />
    </div>
  </div>
  <div class="row g-3 col-md-9">
    <div class="col-md-6 form-group">
      <label for="inputName" class="form-label">Tên khóa học</label>
      <input
        ng-model="form.name"
        type="text"
        class="form-control"
        id="name"
        placeholder="Tên sản phẩm"
      />
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-md-6 form-group">
      <label for="inputPrice" class="form-label">Giá bán</label>
      <input
        ng-model="form.price"
        type="number"
        class="form-control"
        id="price"
        placeholder="Giá bán"
      />
      <span class="form-message invalid-feedback"></span>
    </div>
    
    
    <div class="col-md-6 form-group">
      <label for="inputDiscount" class="form-label">Khuyến mãi</label>
      <select
        ng-model="form.discount.id"
        id="discount"
        class="form-select"
      >
        <option value="">Chọn thể loại...</option>
        <option ng-repeat="c in discounts" ng-value="c.id">{{c.name}}</option>
      </select>
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-md-6 form-group">
      <label for="inputCategory" class="form-label">Thể loại</label>
      <select
        ng-model="form.category.id"
        id="category"
        class="form-select"
      >
        <option value="">Chọn thể loại...</option>
        <option ng-repeat="c in categories" ng-value="c.id">{{c.name}}</option>
      </select>
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-md-6 form-group">
      <label class="form-label" for="gridCheck"> Còn hàng </label>
      <div class="form-control" id="gridCheck">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" ng-model="form.available" ng-value="true">
          <label class="form-check-label" for="inlineRadio1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" ng-model="form.available" ng-value="false">
          <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
      </div>
      <span class="form-message invalid-feedback"></span>
    </div>

    <div class="col-12 form-group">
      <label for="inputDesciption" class="form-label">Mô tả</label>
      <textarea
        ng-model="form.description"
        type="text"
        class="form-control"
        id="desciption"
        placeholder="Mô tả"
        rows="3"
      ></textarea>
      <span class="form-message invalid-feedback"></span>
    </div>
    <div class="col-12">
      <button ng-disabled="status()" ng-click="create()" type="button" class="btn btn-primary btn-hover-primary lh-lg"><i class="fa fa-plus"></i> Create</button>
      <button ng-disabled="!status()" ng-click="update()" type="button" class="btn btn-primary btn-hover-primary lh-lg"><i class="fa fa-list-alt"></i> Update</button>
      <button ng-disabled="!status()" ng-click="delete(form)" type="button" class="btn btn-danger btn-hover-danger lh-lg"><i class="fa fa-trash-o"></i> Delete</button>
      <button ng-click="reset()" type="button" class="btn btn-dark btn-hover-dark lh-lg"><i class="fa fa-refresh"></i> Reset</button>
    </div>
  </div>
</form>
<script>

  Validator({

      // tên form cần validate
      form : '#formkhoahoc',
      // các thuộc tính kiểm lỗi
      rules : [
          //gọi hàm kiểm lỗi và kiểm tra thẻ theo yêu cầu
          Validator.isRequired('#name'),
          Validator.isRequired('#price'),
          Validator.isRequired('#discount'),
          Validator.isRequired('#category'),
          Validator.isRequired('#desciption'),

      ]
  })

</script>
